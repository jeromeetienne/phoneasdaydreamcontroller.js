
<!DOCTYPE html>
<html>
	<head>
		<title>three.js css3d - youtube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			html, body {
				height: 100%;
				overflow: hidden;
				background-color: black;
			}
			#blocker {
				position: absolute;
				/* background-color: rgba(255, 0, 0, 0.5); */
				top: 0px;
				left: 0px;
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<script src="vendor/three.js/build/three.js"></script>
		<script src="vendor/three.js/examples/js/controls/TrackballControls.js"></script>
		<script src="vendor/three.js/examples/js/renderers/CSS3DRenderer.js"></script>

		<div id="container"></div>
		<div id="blocker"></div>

		<script>
var onRenderFcts = []
			var camera, scene, renderer;

			var Element = function ( id, x, y, z, ry ) {

				var div = document.createElement( 'div' );
				div.style.width = '480px';
				div.style.height = '360px';
				div.style.backgroundColor = '#000';

				var iframe = document.createElement( 'iframe' );
				iframe.style.width = '480px';
				iframe.style.height = '360px';
				iframe.style.border = '0px';
				iframe.src = [ 'https://www.youtube.com/embed/', id, '?rel=0' ].join( '' );
				div.appendChild( iframe );

				var object = new THREE.CSS3DObject( div );
				object.position.set( x, y, z );
				object.rotation.y = ry;

				return object;

			};

			init();
			animate();

			function init() {

				var container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 5000 );
				camera.position.set( 0, 0, 750 );

				scene = new THREE.Scene();

				renderer = new THREE.CSS3DRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.domElement.style.position = 'absolute';
				renderer.domElement.style.top = 0;
				container.appendChild( renderer.domElement );

				var group = new THREE.Group();
				// group.add( new Element( 'njCDZWTI-xg', 0, 0, 240, 0 ) );
				// group.add( new Element( 'HDh4uK9PvJU', 240, 0, 0, Math.PI / 2 ) );
				// group.add( new Element( 'OX9I1KyNa8M', 0, 0, - 240, Math.PI ) );
				// group.add( new Element( 'nhORZ6Ep_jE', - 240, 0, 0, - Math.PI / 2 ) );
				scene.add( group );

				controls = new THREE.TrackballControls( camera );
				controls.rotateSpeed = 4;

				window.addEventListener( 'resize', onWindowResize, false );

				// Block iframe events when dragging camera

				var blocker = document.getElementById( 'blocker' );
				blocker.style.display = 'none';

				document.addEventListener( 'mousedown', function () { blocker.style.display = ''; } );
				document.addEventListener( 'mouseup', function () { blocker.style.display = 'none'; } );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );
					// call each function for the rendering
					onRenderFcts.forEach(function(onRenderFct){
						onRenderFct()
					})
					
				controls.update();
				renderer.render( scene, camera );

			}

		</script>
<script src="vendor/three.js/examples/js/renderers/Projector.js" charset="utf-8"></script>
<style media="screen">

<script type="text/javascript">
	// var rayImpact = document.createElement('img')

	var domElement = document.createElement( 'div' );
	domElement.style.width = '480px';
	domElement.style.height = '480px';
	domElement.style.backgroundColor = 'grey';

	var domElementInner = document.createElement( 'div' );
	domElementInner.dataset.hoverable = true
	domElementInner.style.position = 'absolute';
	// domElementInner.style.top = '80px';
	// domElementInner.style.left = '80px';
	domElementInner.style.width = '80px';
	domElementInner.style.height = '80px';
	domElementInner.style.backgroundColor = 'blue';
	domElementInner.innerText = 'button'
	domElement.appendChild(domElementInner)

	var object = new THREE.CSS3DObject( domElement );
	object.position.z = -200


	var geometry = new THREE.PlaneGeometry(480,480)
	var mesh = new THREE.Mesh(geometry)
	mesh.position.copy(object.position)
	scene.add(mesh)

	// object.rotation.y = Math.PI/2
	scene.add(object)

	//////////////////////////////////////////////////////////////////////////////
	//		Code Separator
	//////////////////////////////////////////////////////////////////////////////
	var raycaster	= new THREE.Raycaster()
	onRenderFcts.push(function(){
		var object = rayCSS3D.object3d
		// get laserBeam matrixWorld
		object.updateMatrixWorld();
		var matrixWorld	= object.matrixWorld.clone()
		// set the origin
		raycaster.ray.origin.setFromMatrixPosition(matrixWorld)
		// keep only the roation
		matrixWorld.setPosition(new THREE.Vector3(0,0,0))		
		// set the direction
		raycaster.ray.direction.set(0,0,-1)
			.applyMatrix4( matrixWorld )
			.normalize()
	
		// remote any .hovering 
		var domElements = document.querySelectorAll('.hovering')
		for(var i = 0; i < domElements.length; i++){
			domElements[i].classList.remove('hovering')
		}
		
		var intersects		= raycaster.intersectObjects( scene.children );
		if( intersects.length === 0 ){
			// rayImpact.style.display = 'none'
			// set default length
			rayCSS3D.updateLength(500)
			return
		}

		var intersect = intersects[0]
		// update ray length
		rayCSS3D.updateLength(intersect.distance)
		
		// console.log(intersect.point)
		
		var projector	= new THREE.Projector();
		var screenPos	= intersect.point.project( camera );
		screenPos.x = (screenPos.x/2 + 0.5) * window.innerWidth
		screenPos.y = (1 - (screenPos.y/2 + 0.5)) * window.innerHeight
		screenPos.x = Math.round(screenPos.x)
		screenPos.y = Math.round(screenPos.y)
		// console.log(screenPos.x.toFixed(5), screenPos.y.toFixed(5))

		// rayImpact.style.display = 'block'
		// rayImpact.style.top = Math.round(screenPos.y) + 'px'
		// rayImpact.style.left = Math.round(screenPos.x)  + 'px'
		
		var elementFromPoint = document.elementFromPoint(screenPos.x, screenPos.y)
		
		if( elementFromPoint.dataset.hoverable ){
			// console.log('elementFromPoint', elementFromPoint)
			elementFromPoint.classList.add('hovering')
		}
	})

	//////////////////////////////////////////////////////////////////////////////
	//		Code Separator
	//////////////////////////////////////////////////////////////////////////////
	var rayCSS3D = new RayCSS3D
	scene.add(rayCSS3D.object3d)

	function RayCSS3D(){
		var group = new THREE.Group
		this.object3d = group
				
		var div1 = document.createElement( 'div1' );
		div1.style.width = '10px';
		div1.style.height = '480px';
		div1.style.backgroundColor = 'lightblue';
		
		var object1 = new THREE.CSS3DObject( div1 );
		object1.rotation.y = Math.PI/2

		var div2 = document.createElement( 'div2' );
		div2.style.width = '10px';
		div2.style.height = '480px';
		div2.style.backgroundColor = 'lightblue';
		
		var object2 = new THREE.CSS3DObject( div2 );
		object2.position.z = -240
		object2.rotation.x = -Math.PI/2
		group.add(object2);

		object2.add(object1)

		this.updateLength = function(length){
			div1.style.height = length + 'px'
			div2.style.height = length + 'px'
			object2.position.z = -length/2
		}
	}
</script>
