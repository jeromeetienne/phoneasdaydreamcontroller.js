<script>
var onRenderFcts = []

// Setup three.js WebGL renderer. Note: Antialiasing is a big performance hit.
// Only enable it if you actually need to.
var renderer = new THREE.WebGLRenderer({antialias: false});
renderer.setPixelRatio(Math.floor(window.devicePixelRatio));
// renderer.setPixelRatio(1/2);

// Append the canvas element created by the renderer to fullScreenContainer
document.querySelector('#fullScreenContainer').appendChild(renderer.domElement);

// Create a three.js scene.
var scene = new THREE.Scene();

// Create a three.js camera.
var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);

// Apply VR headset positional data to camera.
// var controls = new THREE.VRControls(camera);

// Apply VR stereo rendering to renderer.
var effect = new THREE.VREffect(renderer);
effect.setSize(window.innerWidth, window.innerHeight);

// Get the VRDisplay and save it for later.
var vrDisplay = null;
navigator.getVRDisplays().then(function(displays) {
	if (displays.length > 0) {
		vrDisplay = displays[0];
	}
	
	if( vrDisplay !== null ){
		if( vrDisplay.capabilities.canPresent !== true ){
			document.querySelector('#vrButton').style.display = 'none'
		}
	}
});

// Request animation frame loop function
var lastRender = 0;
function animate(timestamp) {
	var delta = Math.min(timestamp - lastRender, 500);
	lastRender = timestamp;
	
	// Update VR headset position and apply to camera.
	// controls.update();

	// call each function for the rendering
	onRenderFcts.forEach(function(onRenderFct){
		onRenderFct(delta)
	})
	
	// Render the scene.
	effect.render(scene, camera);
	
	// Keep looping.
	requestAnimationFrame(animate);
}

// Kick off animation loop.
requestAnimationFrame(animate);

//////////////////////////////////////////////////////////////////////////////////
//		Comments
//////////////////////////////////////////////////////////////////////////////////

function onResize() {
	effect.setSize(window.innerWidth, window.innerHeight);
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
}

// Resize the WebGL canvas when we resize and also when we change modes.
window.addEventListener('resize', onResize);
window.addEventListener('vrdisplaypresentchange', function onVRDisplayPresentChange() {
	console.log('onVRDisplayPresentChange');
	onResize();
});

// Button click handlers.
document.querySelector('#fullscreenButton').addEventListener('click', function() {
	var domElement = document.querySelector('#fullScreenContainer')
	// var domElement = document.querySelector('canvas')
	enterFullscreen(domElement);
});
document.querySelector('#vrButton').addEventListener('click', function() {
	vrDisplay.requestPresent([{source: renderer.domElement}]);
});
document.querySelector('#resetButton').addEventListener('click', function() {
	vrDisplay.resetPose();
});

function enterFullscreen (element) {
	if (element.requestFullscreen) {
		element.requestFullscreen();
	} else if (element.mozRequestFullScreen) {
		element.mozRequestFullScreen();
	} else if (element.webkitRequestFullscreen) {
		element.webkitRequestFullscreen();
	} else if (element.msRequestFullscreen) {
		element.msRequestFullscreen();
	}
}

<script>

	var domEvents = new THREEx.DomEvents()
	var mousePointer = new THREEx.DomEvents.MousePointer(renderer.domElement, domEvents)

	////////////////////////////////////////////////////////////////////////////////

	;(function(){
		var mesh = createObject()
		mesh.name = 'torusFront'
		mesh.position.z = -2
		scene.add(mesh);
		
		var mesh = createObject()
		mesh.name = 'torusBack'
		mesh.position.x =  1
		mesh.position.z = -3
		scene.add(mesh);
		
		function createObject(){
			var geometry	= new THREE.TorusGeometry(0.5-0.15, 0.15);
			var material = new THREE.MeshNormalMaterial()
			var mesh = new THREE.Mesh(geometry, material)
		
			domEvents.addEventListener(mesh, 'mousedown', handleMouseEvent, false)
			domEvents.addEventListener(mesh, 'mouseup', handleMouseEvent, false)
			domEvents.addEventListener(mesh, 'mousemove', handleMouseEvent, false)
			
			domEvents.addEventListener(mesh, 'click', handleMouseEvent, false)
			domEvents.addEventListener(mesh, 'mouseenter', handleMouseEvent, false)
			domEvents.addEventListener(mesh, 'mouseleave', handleMouseEvent, false)
		
			function handleMouseEvent(event){
				console.log('mesh', mesh.name, 'received', event.type, 'event')
			}
			return mesh
		}
	})()
