<h2>Here is the raw gamepad api data</h2>
<pre id='output'></pre>
<script>
	function dumpGamepad(){
		var domElement = document.querySelector('#output')

		var text = ''
		var gamepads = navigator.getGamepads()
		for(var i = 0; i < gamepads.length; i++){
			if( gamepads[i] === null )	continue
			text += JSON.stringify(gamepads[i], null, '\t')+'\n'
		}
		if( text.length === 0 ) text = 'no gamepad connected'

		domElement.innerText = text
		setTimeout(dumpGamepad, 100)
	}
	
	dumpGamepad()
</script>
