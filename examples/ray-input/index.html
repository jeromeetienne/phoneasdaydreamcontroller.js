<html lang="en">

    <title>Ray.js example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">

    <style>
        body {
          overflow: hidden;

    <body>


      <script src="../vendor/three.js/build/three.js"></script>
      <script src="../vendor/three.js/examples/js/controls/VRControls.js"></script>
      <script src="../vendor/three.js/examples/js/effects/VREffect.js"></script>

        <!-- enable PhoneAsVRController. it overloads gamepad api -->
        <script src='../../build/phoneasvrcontroller.js'></script>
        <script>
                window.addEventListener('load', function(){
                        var serverUrl = 'http://'+location.hostname+':4000'
                        // FIXME take the proper camera - used for controller recalibration
                        var camera = new THREE.PerspectiveCamera(75, 16/9, 0.1, 100)
                        PhoneAsVRController.overloadGamepadsAPI(serverUrl, camera)                        
                });
        </script>
